<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="apple-touch-icon" sizes="180x180" href="{{url_for('static', filename='favicon/apple-touch-icon.png')}}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{url_for('static', filename='favicon/favicon-32x32.png')}}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{url_for('static', filename='favicon/favicon-16x16.png')}}">
    <link rel="manifest" href="{{url_for('static', filename='favicon/site.webmanifest')}}">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web App | Akshay Akin</title>

    <!-- CSS -->
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">

    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/a9c8e14216.js" crossorigin="anonymous"></script>

</head>

<body>

    <!-- for color gradient -->
    <!-- <span class="color"></span>
    <span class="color"></span>
    <span class="color"></span>
    <span class="color"></span> -->

    <div class="container">

        {% block body %}
        <!-- extended content comes here -->
        {% endblock body %}

    </div>
    
    <!-- for tilt effect -->
    <script src="{{url_for('static', filename='javascript/vanilla-tilt.js')}}"></script>
    <script>
        VanillaTilt.init(document.querySelectorAll(".container"), {
            max: 1,
            speed: 400,
            glare: true,
            "max-glare": 0.1
        });
    </script>

    <!-- JS -->
    <script src="{{url_for('static', filename='javascript/script.js')}}"></script>
</body>

</html>
